<div class="flex flex-col lg:flex-row h-full gap-4 p-4">
    <div class="main flex-1 space-y-4">
        
        <app-smart-section [title]="'Profil Utilisateur'" [editMode]="true">
            <ng-template #main>
                <div class="space-y-4">
                    <div class="flex items-center gap-4">
                        <p-image src="https://primefaces.org/cdn/primeng/images/galleria/galleria10.jpg" alt="Image"  [preview]="true" class="w-20 h-20 rounded-full" />
                        <div>
                            <h4 class="text-xl font-bold">John Doe</h4>
                            <p class="text-gray-600">Senior Teacher</p>
                            <p class="text-sm text-gray-500">john.doe@school.edu</p>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-sm font-semibold text-gray-600">Department</label>
                            <p>Computer Science</p>
                        </div>
                        <div>
                            <label class="text-sm font-semibold text-gray-600">Experience</label>
                            <p>8 years</p>
                        </div>
                    </div>
                </div>
            </ng-template>
        </app-smart-section>

        <!-- formations -->
        <app-smart-section [title]="'Listes des formations'" [editMode]="true" [buttonIcon]="'pi pi-plus'">
            <ng-template #main>

            </ng-template>
            <ng-template #empty>
                <div class="text-center">
                    <i class="pi pi-calendar-times text-gray-400 text-4xl mb-4"></i>
                    <p class="text-gray-500">Pas de formations fournies</p>
                    <button pButton label="Ajouter votre première formation" class="mt-3 p-button-outlined"></button>
                </div>
            </ng-template>
        </app-smart-section>

                <!-- Experiences -->
        <app-smart-section [title]="'Listes des expériences'" [editMode]="true" [buttonIcon]="'pi pi-plus'">
            <!-- <ng-template #main>

            </ng-template> -->
            <ng-template #empty>
                <div class="text-center">
                    <i class="pi pi-calendar-times text-gray-400 text-4xl mb-4"></i>
                    <p class="text-gray-500">Pas d'expériences fournies</p>
                    <button pButton label="Ajouter votre première expérience" class="mt-3 p-button-outlined"></button>
                </div>
            </ng-template>
        </app-smart-section>

    </div>
    
    <div class="right-side min-w-[300px] space-y-4">
        
        <!-- test -->
        <app-smart-section [title]="'Quick Stats'">
            <ng-template #main>
                <div class="grid grid-cols-1 gap-3">
                    <div class="bg-blue-50 p-4 rounded-lg">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-2xl font-bold text-blue-600">24</p>
                                <p class="text-sm text-gray-600">Students</p>
                            </div>
                            <i class="pi pi-users text-blue-600 text-2xl"></i>
                        </div>
                    </div>
                    <div class="bg-green-50 p-4 rounded-lg">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-2xl font-bold text-green-600">12</p>
                                <p class="text-sm text-gray-600">Classes</p>
                            </div>
                            <i class="pi pi-book text-green-600 text-2xl"></i>
                        </div>
                    </div>
                    <div class="bg-purple-50 p-4 rounded-lg">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-2xl font-bold text-purple-600">8</p>
                                <p class="text-sm text-gray-600">Assignments</p>
                            </div>
                            <i class="pi pi-file-edit text-purple-600 text-2xl"></i>
                        </div>
                    </div>
                </div>
            </ng-template>
        </app-smart-section>
    </div>
</div>
