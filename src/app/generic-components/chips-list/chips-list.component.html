<div class="flex flex-wrap gap-2 mt-2">
    @for (chip of chips(); track chip.id) {
        <div [pTooltip]="chip.description ?? ''" tooltipPosition="top">
            <p-chip [label]="chip.name" [icon]="chip.icon ?? ''" [style]="{ 'background-color': chip.color }" />
        </div>
    }
    @if (chips().length === 0) {
        <div class="text-gray-500">{{ noContent() ?? 'Pas de contenu' }}</div>
    }
</div>
