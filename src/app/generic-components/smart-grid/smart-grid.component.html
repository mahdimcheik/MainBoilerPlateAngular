<div class="h-[500px] w-full">
    <ag-grid-angular [rowData]="data()" [columnDefs]="colDefsSignal()" [class]="'h-[500px] w-full'" (gridReady)="onGridReady($event)" (filterChanged)="onFilterChanged()" #agGrid />
</div>

<!-- Debug: Display current filter params -->
<div class="mt-4 p-4 bg-gray-100 rounded">
    <h3 class="font-bold mb-2">Current Filter Parameters:</h3>
    <pre class="text-sm">{{ filterParams() | json }}</pre>

    <div class="mt-4 space-x-2">
        <button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600" (click)="getFilterParams()">Refresh Filter Params</button>

        <button class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600" (click)="setFilter('make', { type: 'equals', filter: 'Tesla' })">Filter Tesla</button>

        <button class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600" (click)="clearFilters()">Clear Filters</button>
    </div>
</div>
