<p-dialog [(visible)]="visible" [modal]="true" [dismissableMask]="true" [closeOnEscape]="true" [closable]="true" [draggable]="false" [resizable]="false" styleClass="confirm-modal" [style]="{ width: '90vw', maxWidth: '500px' }" (onHide)="onHide()">
    <!-- Header -->
    <ng-template pTemplate="header">
        <div class="flex items-center gap-3">
            <i class="pi pi-info-circle text-2xl"></i>
            <h3 class="text-xl font-semibold text-gray-800 m-0">{{ title() }}</h3>
        </div>
    </ng-template>

    <!-- Content -->
    <div class="py-4">
        <div class="flex items-start gap-4">
            <i class="pi pi-info-circle text-3xl flex-shrink-0 mt-1"></i>
            <div class="flex-1">
                <div class="text-gray-700 text-base leading-relaxed m-0 flex gap-2">
                    <span class="font-bold">De : {{ event().start?.toString() | date }}</span>
                    <span class="font-bold">Ã€ : {{ event().end?.toString() | date }}</span>
                </div>
                <ng-content></ng-content>
            </div>
        </div>
        <ng-content select="[slot=info]"></ng-content>
    </div>

    <!-- Footer -->
    <ng-template pTemplate="footer">
        <div class="flex justify-end gap-3 pt-4">
            <p-button label="Fermer" (onClick)="close()" class="flex-shrink-0" />
            <ng-content select="controls"></ng-content>
        </div>
    </ng-template>
</p-dialog>
