<div class="flex flex-col">
    <header class="flex items-center gap-2 border-b border-gray-300 p-3 bg-gray-50">
        <h3 class="text-lg font-semibold flex-1">{{ title() }}</h3>

        @if (editMode()) {
            <button pButton class="p-button-sm" (click)="onEditClick.emit()">
                <i [class]="editButtonIcon()" pButtonIcon></i>
            </button>
            <button pButton class="p-button-sm" (click)="onDeleteClick.emit()">
                <i [class]="deleteButtonIcon()" pButtonIcon></i>
            </button>
        }
    </header>
    <main class="p-4 min-h-[200px]">
        @if (mainContent()) {
            <ng-container [ngTemplateOutlet]="mainContent()"></ng-container>
        }
    </main>
</div>
